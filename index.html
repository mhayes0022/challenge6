<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./develop/css/style.css" />
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>What's the Weather?</title>
</head>
<!--Note: below, don't put flex on body-->

<body class="m-0 p-0">
    <header class="bg-blue-900 ">
        <h1 class="font-bold font-sans text-center text-5xl pb-10 pt-2 text-white">What's the Weather?</h1>
    </header>

    <section id="pageContents" class="m-0 p-0 w-full h-full">
<!--Below is the search bar section-->
        <section id="searchSection"
            class="float-left block h-full w-64 mx-2 mb-2 border-2 border-gray-700 border-solid rounded bg-gray-200">
            <form id="searchBar" class="ml-5" action="" method="get">
                <div>
                    <input id="search" class="border-4 m-2 border-black border-solid rounded" type="search"
                        placeholder="City Name">
                </div>
                <div>
                    <button id="searchButton"
                        class="bigger ml-2 w-20 border-2 border-blue-400 bg-gray-100 border-solid rounded-md text-center"
                        type="submit"><i>Search</i></button>
                </div>
            </form>
            <!--Below is the empty container for search history-->
            <div id="savedCities" class="empty-container border">

            </div>
        </section>

        <!--Below is the section for the current weather-->
        <main class="h-full flex flex-col mt-2">
            <section id="currentWeather" class="h-2/4 bg-blue-600 border-gray-800 border-2 ">
                <h3 id="currentDate" class="ml-2 text-white">date</h3>
                <h1 class="ml-2 text-xl font-serif italic">Current Weather in: </h1>
                <h2 id="cityName" class="text-6xl ml-10 mt-2">City Name</h2>
                <img id="currentWeatherIcon" src="" class="mx-auto">
                <p id="temperature" class="text-center text-2xl font-serif mt-2">Temperature</p>
                <p id="wind" class="text-center text-2xl font-serif mt-2">Wind</p>
                <p id="humidity" class="text-center text-2xl font-serif mt-2">Humidity</p>

            </section>

            <!--Below is the section for the five day forecast-->
            <section id="5DayForecast" class="h-2/4">
                <h2 class="text-xl bg-blue-300 text-center font-bold text-gray-600 border">5 Day Forecast</h2>
                <h3 id="cityName"></h3>

                <section id="forecastWeatherSection" class="columns-5 h-full text-center">
                    <div id="dayOneForecast" class="h-full bg-blue-300">
                        <h3 id="dateOne" class="text-lg underline"></h3>
                        <img id="weatherIconOne" src="" class="mx-auto">
                        <p id="tempDayOne" class="text-gray-700 text-clip"></p>
                        <p id="windDayOne" class="text-gray-700"></p>
                        <p id="humidityDayOne" class="text-gray-700"></p>
                    </div>
                    <div id="dayTwoForecast" class="h-full bg-blue-200">
                        <h3 id="dateTwo" class="text-lg underline"></h3>
                        <img id="weatherIconTwo" src="" class="mx-auto">
                        <p id="tempDayTwo" class="text-gray-700 text-clip"></p>
                        <p id="windDayTwo" class="text-gray-700"></p>
                        <p id="humidityDayTwo" class="text-gray-700"></p>
                    </div>
                    <div id="dayThreeForecast" class="h-full bg-blue-300">
                        <h3 id="dateThree" class="text-lg underline"></h3>
                        <img id="weatherIconThree" src="" class="mx-auto">
                        <p id="tempDayThree" class="text-gray-700 text-clip"></p>
                        <p id="windDayThree" class="text-gray-700"></p>
                        <p id="humidityDayThree" class="text-gray-700"></p>
                    </div>
                    <div id="dayFourForecast" class="h-full bg-blue-200">
                        <h3 id="dateFour" class="text-lg underline"></h3>
                        <img id="weatherIconFour" src="" class="mx-auto">
                        <p id="tempDayFour" class="text-gray-700 text-clip"></p>
                        <p id="windDayFour" class="text-gray-700"></p>
                        <p id="humidityDayFour" class="text-gray-700"></p>
                    </div>
                    <div id="dayFiveForecast" class="h-full bg-blue-300">
                        <h3 id="dateFive" class="text-lg underline"></h3>
                        <img id="weatherIconFive" src="" class="mx-auto">
                        <p id="tempDayFive" class="text-gray-700 text-clip"></p>
                        <p id="windDayFive" class="text-gray-700"></p>
                        <p id="humidityDayFive" class="text-gray-700"></p>
                    </div>
                </section>

            </section>

        </main>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./develop/js/script.js"></script>
</body>

</html>

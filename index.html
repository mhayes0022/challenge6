<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./develop/css/style.css" />
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>What's the Weather?</title>
</head>
<!--Below, don't put flex on body-->
<body class="m-0 p-0">
    <header class="bg-blue-800 ">
        <h1 class="font-bold font-sans text-center text-5xl pb-10 pt-2 text-white">What's the Weather?</h1>
    </header>

    <section id="page-contents" class="m-0 p-0 w-full h-full">

        <section id="search-section" class="float-left block h-full w-64 mx-2 mb-2 border-2 border-gray-700 border-solid rounded">
            <form id="search-bar" class="ml-5" action="" method="get">
                <div>
                    <input id="search" class="border-4 m-2 border-black border-solid rounded" type="search" placeholder="City Name">
                </div>
                <div>
                    <button id="search-button" class="bigger ml-2 w-20 border-2 border-blue-400 bg-gray-200 border-solid rounded-md text-center" type="submit"><i>Search</i></button>
                </div>
            </form>
            <div class="empty-container">

            </div>
        </section>

<!--bg-red-800 background color for element size testing-->
        <main class="h-full flex flex-col  mt-2">
            <section id="current-weather" class="block ml-2 h-2/5">
                <h1>Current Weather</h1>
                <h2 id="city-name">City Name</h2>
                <img id="weather-icon" src="">
                <p id="temperature">Temperature</p>
                <p id="wind">Wind</p>
                <p id="humidity">Humidity</p>

            </section>

            <section id="5-day-forecast" class="h-3/5 ml-2">
                <div>5 Day Forecast</div>

            </section>
        </main>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./develop/js/script.js"></script>
</body>

</html>
